<ion-app>

  <ion-menu contentId="main" menuId="first" side="start" type="overlay" >
    <ion-header>
      <ion-toolbar >
        <ion-icon slot="start" name="book" size="large" style="padding-left: 10px;height: 25px;"></ion-icon>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content style="background-color: rgb(9, 9, 9);" >
      <ion-list style="background-color: rgb(9, 9, 9);" >
        <ion-menu-toggle *ngFor="let m of menu" style="background-color: rgb(9, 9, 9);">
          <ion-item  [routerLink]="m.redirecTo" detail="true" style="background-color: rgb(9, 9, 9);">
            <ion-icon slot="start" [name]="m.icon" color="dark"></ion-icon>
            <ion-label>{{m.name}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>  
    </ion-content>

    <ion-footer>
      <ion-toolbar >
        <ion-title >Redes sociales</ion-title>
        <ion-buttons slot="end">
          <ion-button fill="clear">
            <ion-icon name="logo-instagram"></ion-icon>
          </ion-button>
    
          <ion-button fill="clear">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
    
          <ion-button fill="clear">
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>
    
    
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>



  </ion-menu>



  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
